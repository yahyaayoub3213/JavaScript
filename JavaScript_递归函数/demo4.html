<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list"></ul>
<script>
    var container = document.getElementById('list');
    for(var i =0; i<3; i++){
        var item = document.createElement('li');
        item.innerText = i+1;
        container.appendChild(item);
    }
</script>
</body>
</html>
