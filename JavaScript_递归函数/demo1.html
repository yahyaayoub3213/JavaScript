<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(num){
        if(num<1){
            return 1;
        }else{
            return num * factorial(num-1);
        }
    }

//    console.log(factorial(5));
    var anotherFactorial = factorial;
    factorial = null;
    alert(anotherFactorial(4))
</script>

</body>
</html>
