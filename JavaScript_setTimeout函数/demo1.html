<!DOCTYPE html>
<head>
    <title>setTimeout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<script>
    for (var i = 0; i < 5; i++) {
        setTimeout(function() {
            console.log('i: ',i);
        }, 1000);
    }
    console.log(i);

</script>
</body>
</html>
