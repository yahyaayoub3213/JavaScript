<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    The answer is <span id="answer"></span>
</h1>

<script>
    function add(a, b) {
        return a + b;
    }
    function reduce(arr, iteratee) {
        var index = 0,
            length = arr.length,
            memo = arr[index];
        for(index += 1; index < length; index += 1){
            memo = iteratee(memo, arr[index])
        }
        return memo;
    }
    function sum(arr){
        return reduce(arr, add);
    }
    /* Main Function */
    var values = [ 1, 2, 4 ];
    var answer = sum(values);
    document.getElementById("answer").innerHTML = answer;
    //主要问题
    //1：缺乏代码可重复性:如果需要添加到另外一个页面，需要从这个页面中获得一些函数，我们就不得不复制粘贴代码
    //2: 缺乏依赖解析：你必须保证main函数之前已经添加了add ,reduce 和sum函数
    //3：全局命名空间污染:所有的函数和变量都讲驻留在全局作用域中
</script>

</body>
</html>
