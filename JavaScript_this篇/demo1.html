<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    在全局函数中 this永远指向window
    普通函数在调用的时候(注意不是构造函数,在前面不加new),其中的this也是指向window的
</div>

</body>
<script>
    console.log(this ===window); //true;
    var x = 10;
    function foo(){
        console.log(this);//Window
        console.log(this.x); //10
    }
    foo();


</script>
</html>
