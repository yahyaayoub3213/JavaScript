<script>
    //例外二：函数不作为对象方法被调用：
    var a = 3;
    var b  = 100;

    var obj = {
        a: 2,
        b: 10,
        foo: function(){
            console.log(this.b);
        }
    };
    var fn = obj.foo;
    fn(); // 输出100 函数 f 虽然是在 obj.foo 内部定义的，但它仍然属于一个普通函数，this 仍指向 window。
