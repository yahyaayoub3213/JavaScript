<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    我们创建的每一个函数都有一个prototype(原型)属性，这个属性是一个指针，指向一个对象，而这个对象的用途是包含可以由特定类型的的所有实例共享的属性和方法;
</div>
<div>
    每一个JavaScript对象(null除外)在创建的时候就会与之关联另一个对象，这个对象就是我们所说的原型，每一个对象都会从原型‘继承'属性
</div>
<script>
    function Person(){

    }
    Person.prototype.name = 'bob';
    Person.prototype.age=21;
    Person.prototype.job='web';
    var person1 = new Person();
    person1.color= 'red';

  var keys = Object.keys(person1);
  console.log(keys);
//    for(var propertyName in person1){
//        console.log(propertyName);
//    }


</script>

</body>
</html>
